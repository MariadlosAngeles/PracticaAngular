<div class="container">
    <div class="row">
        <div class=" col-md-12 my-3">
            <app-form-new-item (newItemEvent)="addNewCity($event)" [label]="'City'" [className]="'btn-info'">
            </app-form-new-item>
        </div>
        <div class="col-md-6 my-3">
            <input type=" text" class="form-control" placeholder="Filter...." [(ngModel)]="criterio">
        </div>
        <div class="col-md-8">
            <ul>
                <app-cities *ngFor="let city of (cities| filter:criterio)" 
                (cityClikedEvent)="onCityClicked($event)" [city]="city" [selection]="selection"></app-cities>

            </ul>
        </div>
        <!-- <p>{{'06/06/2002, 9:03 AM'|date: 'full'}}</p> -->
        
        <div class="col-md-4">
            <div *ngIf="selection">
                <p >Your city is:{{selection}}</p>
                <app-button (click)="onClear()" [label]="'Clear your selection'" >
                </app-button>
            </div>
        </div>
    </div>
</div>
<hr>

    <div class="row">
    <div class=" col-6"> 
    <router-outlet></router-outlet>
    </div>

</div>
